<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/css/regrade.css">
    <meta charset="utf-8">
    <title>CMS - Regrade Request</title>
</head>

<body>
    {% if g.submittedsuccess%}
    <div class="green_box">
        Regrade request submitted.
    </div>
    {% endif %} {% if g.submittederror%}
    <div class="error_box">
        An error occured in your submission form. Please fillout the boxes correctly.
    </div>
    {% endif %}
    <div class="content_box">
        <p class="feedback_title">Regrade Request Form</p>
        <div class="feedback_form">
            <form action="/courses/{{g.course}}/regrade" method="post">
                <div class="course_buttons">
                    <ul>
                        {% for c in g.courses %}
                        <li>
                            <input type="radio" id="{{c}}" name="courseid" value="{{c}}" checked="checked">
                            <label for="{{c}}">{{c}}</label>
                        </li>
                        {% endfor %}
                    </ul><br>
                </div>
                <div class="drop_menu">
                    <label for="types">Choose Assignment, Quiz or Exam From all Courses:</label>
                    <select class="types" style="width:200px; height: 30px;" name="assignment_name" id="cars">
                        {% for as in g.assignmentnames %}
                            <option value="{{as['assignment_name']}}">{{as['assignment_name']}}</option>
                        {% endfor %}
                    </select>
                    <br>
                </div>
                <div class="text_box">
                    <p>Please explain your regrade request below</p>
                    <textarea name="reason" rows="18" cols="90" placeholder="Please type here..."></textarea>
                </div><br>
                <div class="regrade_button"><button type="submit">Submit Request</button></div>
            </form>
        </div>
    </div>
</body>

</html>
