<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Dashboard
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/maintheme.css')}}">
</head>

<body>


    <div class="sidebar">
        <h4>{{g.privilege}}</h4>
        <img src="/static/images/avatar.png">
        <h4>{{g.name}}</h4>
        <hr class="rounded"> {% for c in g.courses %}
        <a class="sidebaritem" href="/courses/{{c}}"> {{c}} </a> {% endfor %}
    </div>

    <div class="content">
        <iframe src="/home" id=" content-iframe" width="100% " height="100% " style="border:none; ">
        </iframe>
    </div>

    <div>

    </div>


    <script>
        function changecourse(course) {
            iframe = document.getElementById("content-iframe ");
            iframe.setAttribute("src ", "/courses/ " + course)
        }
    </script>
</body>

</html>
